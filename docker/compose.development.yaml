services:
  # MongoDB Database
  mongo:
    image: mongo:7-jammy
    container_name: mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data_dev:/data/db
      - mongo_config_dev:/data/configdb
    networks:
      - backend-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
      BACKEND_PORT: ${BACKEND_PORT}
    volumes:
      - ../backend/src:/app/src
      - backend_node_modules:/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend-network-dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/products', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway Service
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: gateway-dev
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT}:5921"
    environment:
      NODE_ENV: development
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: ${BACKEND_URL}
    volumes:
      - ../gateway/src:/app/src
      - gateway_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend-network-dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend-network-dev:
    driver: bridge

volumes:
  mongo_data_dev:
    driver: local
  mongo_config_dev:
    driver: local
  backend_node_modules:
    driver: local
  gateway_node_modules:
    driver: local
