services:
  # MongoDB Database
  mongo:
    image: mongo:7-jammy
    container_name: ecommerce-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo-data-prod:/data/db
      - mongo-config-prod:/data/configdb
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    # Security: MongoDB NOT exposed to host
    # Only accessible through private network
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_PORT: ${BACKEND_PORT}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    networks:
      - ecommerce-network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    # Security: Backend NOT exposed to host
    # Only accessible through gateway
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.npm
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Gateway Service
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway-prod
    restart: always
    ports:
      - "${GATEWAY_PORT}:5921"
    environment:
      NODE_ENV: production
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: ${BACKEND_URL}
    networks:
      - ecommerce-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.npm
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network-prod
    internal: false

volumes:
  mongo-data-prod:
    name: ecommerce-mongo-data-prod
  mongo-config-prod:
    name: ecommerce-mongo-config-prod

